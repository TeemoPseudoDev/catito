<ion-content >
  <app-var-cat></app-var-cat>
  <ion-card *ngFor="let item of gatitos | async">
    <img class="icat" alt="Silhouette of mountains" src="{{item.img}}" />
    <ion-card-header>
      <ion-card-title>{{ item.nombre }} </ion-card-title>
      <ion-card-subtitle>{{ item.ubicacion }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ item.detalle }}
    </ion-card-content>
  </ion-card>
</ion-content>
